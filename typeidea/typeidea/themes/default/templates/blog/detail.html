{% load comment_block %}

{% block extra_head %}
<link rel="stylesheet" href="../../static/css/googlecode.css">
<script src="../../static/js/highlight.pack.js"></script>
{% endblock %}
{% block main %}
{% if post %}
<h1>{{ post.title }}</h1>
<div>
	<span>分类：{{ post.category.name }}</span>
	<span>作者：{{ post.owner.username }}</span>
</span>
<hr/>
<p>
	{% autoescape off %}
	{{ post.content_html }}
	{% endautoescape %}
</p>
{% endif %}
{% endblock %}

<hr/>
{% comment_block request.path %}
